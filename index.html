  <script type="text/javascript">
  const slider = $(".vertical-slider");
  slider.slick({
    dots: true,
        vertical: true,
        arrows: false,
        verticalSwiping: true,
        swipe:true,
        draggable : true,
  });
  slider.on('wheel', (function(e) {
    e.preventDefault();

    if(e.originalEvent.deltaY > 0) {
      $(this).slick('slickNext');
    } else {
      $(this).slick('slickPrev');
    }
  }));
    </script>
